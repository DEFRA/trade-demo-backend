services:
  localstack:
    image: localstack/localstack:3.0.2
    ports:
      - '4566:4566' # LocalStack Gateway
      - '4510-4559:4510-4559' # external services port range
    env_file:
      - 'compose/aws.env'
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN # Localstack DEBUG Level
      SERVICES: s3,sqs,sns,firehose
      LOCALSTACK_HOST: 127.0.0.1
    volumes:
      - localstack-data:/var/lib/localstack
      - ./compose/start-localstack.sh:/etc/localstack/init/ready.d/start-localstack.sh
    healthcheck:
      test: ['CMD', 'curl', 'localhost:4566']
      interval: 5s
      start_period: 5s
      retries: 3
    networks:
      - cdp-tenant

  mongodb:
    image: mongo:7.0
    networks:
      - cdp-tenant
    volumes:
      - mongodb-data:/data/db
    restart: always
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 5s
      start_period: 10s
      retries: 3

  trade-demo-backend:
    build:
      context: .
      target: development
    ports:
      - '8085:8085'
      - '5005:5005' # Java debug port
    links:
      - 'localstack:localstack'
      - 'mongodb:mongodb'
    depends_on:
      localstack:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    env_file:
      - 'compose/aws.env'
    environment:
      # Server
      PORT: 8085

      # Service Identity
      SERVICE_VERSION: 0.0.0-local
      ENVIRONMENT: local

      # MongoDB
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: trade-demo-backend

      # AWS (via LocalStack)
      LOCALSTACK_ENDPOINT: http://localstack:4566
      AWS_REGION: eu-west-2

      # Logging
      LOG_LEVEL: DEBUG

      # Metrics (disabled locally)
      ENABLE_METRICS: false

      # Spring profile (dev = exposes debugging actuator endpoints)
      SPRING_PROFILES_ACTIVE: dev

      # Java Debug (optional - uncomment to enable remote debugging)
      # JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    networks:
      - cdp-tenant
    # Note: No volume mounts for Java (requires rebuild for code changes)
    # For faster development, use 'mvn spring-boot:run' directly on host

################################################################################

volumes:
  localstack-data:
  mongodb-data:

networks:
  cdp-tenant:
    driver: bridge
    name: cdp-tenant

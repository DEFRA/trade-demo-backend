services:
  trade-demo-backend:
    build:
      context: .
      target: development
    ports:
      - '8085:8085'
      - '5005:5005' # Java debug port
    env_file:
      - 'compose/aws.env'
    environment:
      # Server
      PORT: 8085

      # Service Identity
      SERVICE_VERSION: 0.0.0-local
      ENVIRONMENT: local

      # MongoDB
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: trade-demo-backend

      # AWS (via LocalStack)
      LOCALSTACK_ENDPOINT: http://localstack:4566
      AWS_REGION: eu-west-2

      # Logging
      LOG_LEVEL: DEBUG

      # Metrics (disabled locally)
      ENABLE_METRICS: true

      # Spring profile (local = exposes debugging actuator endpoints)
      SPRING_PROFILES_ACTIVE: local

      # Java Debug (optional - uncomment to enable remote debugging)
      # JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    networks:
      - cdp-tenant
    # Note: No volume mounts for Java (requires rebuild for code changes)
    # For faster development, use 'mvn spring-boot:run' directly on host

################################################################################

networks:
  cdp-tenant:
    external: true
    name: cdp-tenant
